<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Felix</title>

    <link rel="stylesheet" href="css/felix.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/felix.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="options">
            <div class="option">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary active">
                        <input type="radio" name="camera" value="small" id="smallCamera" autocomplete="off" checked> Small
                    </label>
                    <label class="btn btn-secondary">
                        <input type="radio" name="camera" value="tiny" id="tinyCamera" autocomplete="off" checked> Tiny
                    </label>
                </div>
            </div>
            <div class="option">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <label class="btn btn-secondary">
                        <input type="radio" name="playback" value="pause" id="pauseButton" autocomplete="off" checked>
                        <i class="fas fa-pause"></i>
                    </label>
                    <label class="btn btn-secondary active">
                        <input type="radio" name="playback" value="play" id="playButton" autocomplete="off" checked>
                        <i class="fas fa-play"></i>
                    </label>
                </div>
            </div>
            <div class="option">
                <div class="refresh-rate">
                    <label>Refresh Rate (ms):
                        <input type="text" id="refreshRate">
                    </label>
                </div>
            </div>
        </div>
        <div class="camera">
            <img id="felix">
        </div>
    </div>
</body>

</html>
